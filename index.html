<!DOCTYPE html>

<title>TFT Remix Rumble Music Mixer</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
	
	h1, h2, h3 {
		color: #e0e0e0;
	}
	
	label {
		color: #ffffff;
	}
	
	button {
        margin-top: 10px;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }
	.background-image {
		position: fixed; 
		top: 0;
		left: 0;
		right: 0;
		bottom: 0;
		width: 100%;
		height: 100%;

		/* Image path */
		background-image: url('bg.jpg');
		background-size: cover;
		background-position: center;
		-webkit-filter: blur(2px);
		z-index: -1;
	}
	
	.background-darken {
		position: fixed;
		top: 0;
		left: 0;
		right: 0;
		bottom: 0;
		background-color: rgba(0, 0, 0, 0.25);
		z-index: -1;
	}

	.trait-container {
		display: grid;
		grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Creates a responsive grid */
		gap: 10px;
		justify-content: space-around;
	}

    .trait {
		text-align: center;
		background-color: rgba(255, 255, 255, 0.1);
		padding: 15px;
    }
</style>
